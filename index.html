<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forms.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="sign-in">
            <div class="left">
                <h2 class="head">Sign in</h2>
                <i class='bx bxl-facebook'></i><i class='bx bxl-google'></i><i class='bx bxl-instagram'></i><br>
                <!-- <section>
                <img src="Facebook.png" alt=""><img src="google.png" alt=""><img src="instagram.png" alt="">
                </section>  -->
                <label for="email"></label>
                <input type="text" id="email" name="email" placeholder="User Email" class="eml"><br>
                <label for="pword"></label>
                <input type="password" id="pword" name="password" placeholder="Password" class="pwd">
                <p>Forgot your password?</p>
                <button class="bttn" type="button">SIGN IN</button>
            </div>
        </div>
        <div class="sign-up">
            <section><h2>Sign UP</h2>
            <P>Sign up here if you have an account</P>
            <button id="button">SIGN UP</button>
            </section>
        </div>
    </div>
</body>
</html>
